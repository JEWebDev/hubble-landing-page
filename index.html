<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="wrapper">

      <header>
        <picture class="logo">
          <img src="images/logo.svg" alt="huddle logo" />
        </picture>
      </header>
      <main>
        <section class="hero-section">
          <picture class="hero-mockup">
            <img src="images/illustration-mockups.svg" alt="Huddle mockup" />
          </picture>
          
          <div class="hero-text">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as you
              engage in genuine discussion.
            </p>
            
            <button class="register-button">Register</button>
          </div>
        </section>
      </main>
      <footer>
        <ul>
          <li>
            <a href="">
              <img src="images/brand-facebook.svg" alt="facebook icon" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="images/brand-twitter.svg" alt="twitter icon" />
            </a>
            <li>
              <a href="#">
                <img src="images/brand-instagram.svg" alt="instagram icon">
              </a>
            </li>
          </li>
        </ul>
      </footer>
      <p class="attribution">
        Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        > Frontend Mentor</a
        >. Coded by <a href="#"> Juan Esparza</a>.
      </p>
    </div>
  </body>
</html>
