<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <section class="landing-page">
        <header>
          <img src="images/logo.svg" alt="Huddle logo" class="logo" />

          <picture>
            <img
              src="images/illustration-mockups.svg"
              alt="Huddle web page wire frame"
            />
          </picture>
        </header>

        <section class="register-section">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button class="register-button">Register</button>
        </section>

        <div class="social-options">
          <div class="icon">
            <img src="images/brand-facebook.svg" alt="facebook icon" />
          </div>
          <div class="icon">
            <img src="images/brand-twitter.svg" alt="twitter icon" />
          </div>
          <div class="icon">
            <img src="images/brand-instagram.svg" alt="instagram icon" />
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Juan Esparza</a>.
      </p>
    </footer>
  </body>
</html>
